{% extends 'base.html' %}
{% block title %}
Edit Patient Booking
{% endblock title %}

{% block body %}
<div class="row">

    <div class="col-md-4">
    </div>
    <div class="col-md-4">
    </div>
    <div class="co-md-5">
      <div class="container mt-3">
        <div class="row">
          <div class="col-md-4"></div>
          <div class="col-md-4 bg-dark text-white  p-5">
            <h4 class ="text-center bg-dark text-white">Update </h4>
                <br>
        
        
        
                <form action = "/edit/{{posts.cid}}" method="POST">
              
                  <div class="form-group mb-3">
                    <input type="text" class="form-control" value={{posts.name}} id="name" name="name" placeholder="Full name" required>
                  </div>
                  <div class="form-group mb-1">
                    <input type="date" class="form-control" value={{posts.dob}}name="dob" placeholder="DOB" required>
                    </div>
                  <div class="form-group mb-1">
                    <input type="number" class="form-control" value={{posts.age}} name="age" placeholder="age" required>
                    </div>
                  
                  <div class="form-group mb-1">
                    <select class ="form-control" id="sex" name="sex" required>
                      <option selected>{{posts.sex}}</option>
                      <option value="Male">Male</option>
                      <option value="Female">Female</option>
                      <option value="Others">Others</option>
                    </select>
                 
                  </div>
                  
        
                  <div class="form-group mb-1">
                  <input type="number" class="form-control" value={{posts.nos}} name="nos" placeholder="No of siblings" required>
                  </div>
        
                  
        
                    <div class="form-group mb-1">
                      <input type="text" class="form-control" value={{posts.dis}} id="dis" name="dis" placeholder="Disability (if any)" required>
                      </div>
        
                      <br>
                      <div class="d-grid gap-2">
                        <button class="btn btn-primary" type="submit">Update</button>
                      </div>
    
            </form>
            
          </div>
          <div class="col-md-4"></div>
        </div>
          
        
        </div>
        </div>
    
    
    
    </div>
    
    
    </div>
    
    </div>
    </div>
    <div class="col-md-4"></div>
</div>
{% endblock body %}
